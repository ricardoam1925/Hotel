<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Depositos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
              <ion-item *ngFor="let d of depo" >
                <ion-icon slot="start" name = "person"></ion-icon>
                <ion-label>
                  {{d.monto}}
                </ion-label>
              </ion-item>
  </ion-list>
</ion-content>
